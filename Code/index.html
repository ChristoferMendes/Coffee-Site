<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/Images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <!--TITLE OF THE PAGE--> 
  <title>Coffee</title>
</head>
<body>

  <!--Section 1. START-->
  <section>


    <center> <!--Using this to centralize-->
      
      <!--Div 1. START-->
      <div id="divMain"> <!--Div of the "Home, Menu, Store"-->
        
           <!--Intern link to Home-->
      <a href="#Home" class="home">
        <p> <!--'Home' in the top-->
          Home
        </p>
      </a>

     
      <!--Intern link to the Menu-->
      <a href="#Menu" clas="menu">
        <p class="menu"> <!--'Menu' in the top-->
          Menu
        </p>
      </a>

  
    <!--Inter link to the Store-->
    <a href="#Store" class="store">
      <p> <!--'Store' in the top-->
        Store
      </p>
    </a>
        
      </div>
      <!--Div 1. END-->

    </center>
    
    <!--Div 2. START-->
    <div class="container"> <!--Container for the button Get my coffee-->

      <!--Div 3. START-->
      <div class="button">
        
        <!--Link of Get my coffee 'button'-->
        <a 
        href="https://google.com" 
        class="btn btn-1"
        target="_blank">
          Get my coffee
          <span class="buttonBadge"></span>
      
        </a>

      </div>
      <!--Div 3. END-->

    </div>
    <!--Div 2. END-->

  </section>
  <!--Section 1. END-->

 <center> <!--Centralizing-->

  <!--Div 1. START-->
  <div class="text">

    <h1 class="gCoffee">GREAT COFFEE</h1> <!--MAIN MESSAGE 'GREAT COFFEE'-->
    <p class="gCode">&lt;GREAT CODE &frasl;&gt;</p> <!--MAIN MESSAGE '<GREAT CODE/>'-->
  
  </div>
  <!--Div 1. END-->

 </center> <!--Centralizing-->

<!--Div 2 START-->
<div class="imgCoffee"> <!--Div of the main image-->
  <center>
    <img src="../Images/coffee-alt.png" alt="" class="coffee"> <!--Main image-->
  </center>
  
</div>
<!--Div 2. END-->

<!--Div 3. START-->
<div class="containerMenu" id="Menu">
 <h1>MENU</h1> <!--MENU TITLE-->
 
 <h2 class="menuDescription"> <!--CODE COFFEE TITLE-->
  &lt;CODE COFFEE &frasl;&gt; 
 </h2>
 
</div>


<!--Link space to all the boxes-->
<div class="linkMain">




<!-- -----------------------BOX A --------------------------------------->
<div class="allDiv mainDiv"> <!--First 4 boxes, in line-->

  <div class="img aImg"></div> <!--"a" Image-->

  <div class="boxDiv aDiv"> <!--Box "a"-->

  <p class="title aTitle">&lt; Cold &frasl;&gt;</p> <!--Box "a" title-->
    
    <p class="content aContent">Cold <br> Coffee</p> <!--Box "a" content-->
    
    <p class="price aPrice">U$ 3.50</p> <!--Box "a" price-->
    
  </div><!--Box "a" END-->

  <!-- -----------------------BOX B --------------------------------------->

  <div class="img bImg"></div> <!--"b" Image-->

  <div class="boxDiv bDiv"> <!--Box "a"-->

  <p class="title bTitle">&lt; Chocolate &frasl;&gt;</p>  <!--Box "b" title-->
    
    <p class="content bContent">Chocollate <br> Coffee</p> <!--Box "b" content-->

    <p class="price bPrice">U$ 5.50</p> <!--Box "b" price-->
    
  </div>
  
</div>



<!--BOTTOM DIVS-->

<!-- -----------------------BOX C --------------------------------------->
<div class="allDiv secondDiv">

  <div class="img cImg"> <!-- "c" Image-->

  </div>


  <div class="boxDiv cDiv"> <!--Box "c"-->
    

    <p class="title cTitle"> &lt; Tea &frasl;&gt;</p> <!--Title "c"-->
    
    <p class="content cContent">Black <br> Tea</p> <!--Content "c"-->

    <p class="price cPrice">U$ 4.50</p> <!--Price "C"-->
  </div>

<!-- -----------------------BOX D --------------------------------------->
  <div class="img dImg"></div> <!--"d" Image-->

  <div class="boxDiv cDiv"> <!--Box "d"-->

    <p class="title dTitle">&lt; Cake &frasl;&gt;</p> <!--"c" Title-->

    <p class="content cContent">Chocolate  <br> Cake</p> <!--"c" Content-->

    <P class="price dPrice">U$ 7.50</P> <!--"c" Price-->

  </div>

</div>


<!--------------------------THIRD DIV------------------------------->



<div class="allDiv thirdDiv">

  <div class="img tImg"></div>

  <div class="boxDiv tDiv">

    <div class="tLine"></div>
    <div class="tLine2"></div>
    <div class="tLine3"></div>
    <p class="title tTitle">&lt; Tradicional &frasl;&gt;</p>
    
    <p class="content tContent">
      a.....<br>
      b.....<br>
      c.....<br>
      d.....<br>
      e.....<br>
      f.....<br>
      
    </p>

  </div>


  

</div>

</div>


  
  <script src="script.js"></script>
  <script src="transition.js"></script>




</body>
</html>
